# This is a basic workflow to help you get started with Actions

name: Tests

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ dev ]

defaults:
  run:
    shell: bash

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  run_main:
    # The type of runner that the job will run on
    name: Run Main
    runs-on: ubuntu-20.04

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Download binaries
        run: |
          mkdir bin
          address="ftp://urbash.ru/pt"
          for file in PTAGrader.pta Grader.jar
          do
            wget -O bin/$file $address/$file
          done
          for file in PT.conf pt.zip
          do
            wget -O bin/$file $address/nix/$file
          done

      - name: Install Packet Tracer
        run: |
          unzip bin/pt.zip -d /opt

      - name: Install OpenJDK 11
        run: sudo apt-get install openjdk-11-jre

      # Install Python packages
      - name: Install Python packages
        run: |
          python3 -m pip install --upgrade pip setuptools
          python3 -m pip install --upgrade -r requirements.txt

      - name: Install App
        run: sudo -E python3 setup.py bin/Grader.jar bin/PT.conf bin/PTAGrader.pta

      # Runs a single command using the runners shell
      - name: Run tests
        run: python3 -m pytest test/
